{% load static %}
<!DOCTYPE html>

<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>数智</title>
    <meta name="description" content="Blue One Page Creative HTML5 Template">
    <meta name="keywords"
          content="one page, single page, onepage, responsive, parallax, creative, business, html5, css3, css3 animation">
    <meta name="author" content="Muhammad Morshed">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>
    <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'js/jquery.singlePageNav.min.js' %}"></script>
    <script src="{% static 'js/jquery.fancybox.pack.js' %}"></script>

    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/jquery.ba-cond.min.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</head>

<body style="{% static 'img/background.jpg' %}">

<header id="navigation" class="navbar-inverse navbar-fixed-top animated-header">
    <div class="container">
        <div class="navbar-header">

            <h1 class="navbar-brand">
                <a href="#">数智</a>
            </h1>
        </div>

        <nav class="collapse navbar-collapse navbar-right" role="navigation">
            <ul id="nav" class="nav navbar-nav">
                <li>
                    <a href="" class="active" style="">首页</a>
                </li>
                <li>
                    <a href="">产品介绍</a>
                </li>
                <li>
                    <a href="">景区导航</a>
                </li>
                <li>
                    <a href="">数据接口</a>
                </li>
                <li>
                    <a href=""> 注册/登陆</a>
                </li>

                <li>
                    <a href="">作者简介</a>
                </li>

            </ul>
        </nav>

    </div>
</header>
<br/>
<br/>
<main class="site-content" role="main">

    <section id="portfolio">
        <div class="container">

            <div class="row pad-botm" style="width: 100%;">
                <form style="width: 100%;text-align: center;">
                    <input id="appname" type="text" style="width: 70%;min-height: 50px;border: 0;  outline: none;"
                           placeholder="输入您想要查询的地点，如深圳欢乐谷"/>
                    <input id="seach-button" type="button" onclick="" value="搜索"
                           style="color: white;border: 0;background-color: rgb(0, 147, 254);width: auto;min-height: 50px;"/>
                </form>
            </div>

            <div class="row">

                <div class="sec-title text-center wow animated fadeInDown">

                </div>
                <br/>
                <br/>
                <br/>
                <ul class="project-wrapper wow animated fadeInUp">
                    {% block navigation_content %}
                    {% endblock %}


                </ul>

            </div>
            <div class="row" style="text-align: center">
                <nav aria-label="Page navigation">
                    <ul class="pagination">

                        {% block page_content %}
                        {% endblock %}

                    </ul>
                </nav>
            </div>
        </div>
    </section>


</main>


</body>

</html>
